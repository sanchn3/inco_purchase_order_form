<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Local Form</title>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="simpleForm">


    <label for="date">Date</label>
      <input type="date" id="date" required />

            <label for="name">Name</label>
      <input type="text" id="name" required />

    <label for="phone_number">Cell Phone Number</label>
      <input type="tel" id="phone_number" required />

        <label for="company">Company</label>
      <input type="text" id="company" required />

      <label for="Purchase_Order">Purchase Order</label>
      <input type="text" id="purchase_order" required />

    <label for="truck_temp">Truck Temperature</label>
      <input type="number" id="truck_temp" required />

    <label>Cleanliness</label>

<div class="radio-inline">
  <label>
    <input type="radio" name="binary" value="yes" required>
    Yes
  </label>

  <label>
    <input type="radio" name="binary" value="no">
    No
  </label>
</div>

    <label for="current-time">Current Time</label>
<input type="time" id="current-time" name="current-time" required />

      <button type="submit">Submit</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('simpleForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      result.innerHTML = `
        <strong>Form Submitted!</strong><br />
        Name: ${name}<br />
        Email: ${email}<br />
        Message: ${message}
      `;

      form.reset();
    });
  </script>
</body>
</html>
